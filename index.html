<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }
    </style>
</head>
<body>

<h2>Tabela de Preços de Serviços</h2>

<table>
    <tr>
        <th>Serviço</th>
        <th>Descrição</th>
        <th>Preço</th>
    </tr>
    <tr>
        <td>Serviço de Proteção</td>
        <td>Segurança</td>
        <td>R$ 100,00</td>
    </tr>
    <tr>
        <td>Serviço de Auxiliar</td>
        <td>Auxiliares de todo tipo</td>
        <td>R$ 150,00</td>
    </tr>
    <tr>
        <td>Serviço de Streaming</td>
        <td>Todo tipo de pirataria</td>
        <td>R$ 75,00</td>
    </tr>
    <tr>
        <td>Serviço de Manutenção</td>
        <td>Todo tipo de Manutenção</td>
        <td>R$ 120,00</td>
    </tr>
</table>

</body>
</html>
